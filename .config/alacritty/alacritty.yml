# To see what's available => fc-list : family-style | less
font:
  normal:
    family: "mono"
    style: Regular

  bold:
    family: "mono"
    style: Bold
  
  italic:
    family: "mono"
    style: Italic
  
  bold_italic:
    family: "mono"
    style: Bold Italic
  
  size: 12.0


